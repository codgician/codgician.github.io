<!DOCTYPE html>
<html lang="$lang$" data-theme="dark">
<head>
  $partial("templates/partials/head.html")$
</head>
<body>
  $partial("templates/partials/toolbar.html")$
  <main class="home">
    <h1 class="home-title">$siteTitle$</h1>
    <p class="home-subtitle">$siteSubtitle$</p>
    <div class="home-social">
      $for(social)$
      <a href="$url$" title="$name$" target="_blank" rel="noopener"><i class="icon-$icon$"></i></a>
      $endfor$
    </div>
    <nav class="home-nav">
      $for(navigation)$
      <a href="/$lang$/$url$">$name$</a>
      $endfor$
    </nav>
  </main>
  <footer class="home-footer">
    <p>
      $copyright$ · <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">CC BY-NC-SA 4.0</a> · <a href="/$lang$/feed.xml" title="RSS"><i class="icon-rss"></i></a>
    </p>
  </footer>
  <script src="/js/theme.js"></script>
</body>
</html>
