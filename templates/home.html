<!DOCTYPE html>
<html lang="$lang$" data-theme="dark">
<head>
  $partial("templates/partials/head.html")$
</head>
<body>
  $partial("templates/partials/toolbar.html")$
  <main class="home">
    <h1 class="home-title">$siteTitle$</h1>
    <p class="home-subtitle" data-typewriter="$typewriterPhrases$" data-type-speed="120" data-delete-speed="60" data-pause-delay="2500"></p>
    <div class="home-social">
      $for(social)$
      <a href="$url$" title="$name$" target="_blank" rel="noopener"><i class="icon-$icon$"></i></a>
      $endfor$
    </div>
    <nav class="home-nav">
      $for(navigation)$
      <a href="/$lang$/$url$">$name$</a>
      $endfor$
    </nav>
  </main>
  $partial("templates/partials/footer.html")$
  <script src="/js/theme.js"></script>
  <script src="/js/typewriter.js"></script>
</body>
</html>
